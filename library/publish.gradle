apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

publishing {
    publications {
        release(MavenPublication) {
            artifact("$buildDir/outputs/aar/library-release.aar")
            groupId this.group
            artifactId 'ImageSelector'
            version this.android.defaultConfig.versionName

            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')
                // Iterate over the implementation dependencies (we don't want the test ones), adding a <dependency> node for each
                configurations.compile.allDependencies.each {
                    // Ensure dependencies such as fileTree are not included in the pom.
                    if (it.name != 'unspecified') {
                        def dependencyNode = dependenciesNode.appendNode('dependency')
                        dependencyNode.appendNode('groupId', it.group)
                        dependencyNode.appendNode('artifactId', it.name)
                        dependencyNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }
}

bintray {
    user = project.hasProperty('BINTRAY_USER') ?: System.getenv('BINTRAY_USER')
    key = project.hasProperty('BINTRAY_KEY') ?: System.getenv('BINTRAY_KEY')
    publications = ['release']
    //configurations = ['archives']
    pkg {
        repo = 'ImageSelector'
        name = 'ImageSelector'
        desc = "Image/Video selector for android. Supports multiple image selection and taking/cropping photos"
        publish = true
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Nicrob64/ImageSelector'
        version{
            name = this.android.defaultConfig.versionName
        }
    }
}